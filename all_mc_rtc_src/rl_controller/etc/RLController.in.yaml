---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: false
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false

# Robot and environment setup
robots:
  ground:
    module: "env/ground"

# Collision constraint
collisions:
- type: collision
  useMinimal: true

ObserverPipelines:
  name: MainPipeline
  gui: true
  log: true

  observers:
    - type: Encoder
      config:
          velocity: encoderVelocities

    # - type: Attitude
    #   required: true
    #   update: false

    # - type: BodySensor
    #   update: false
    #   # config:
    #   #   bodySensor: FloatingBase

    - type: Tilt
      required: true
      update: true
      config:
        anchorFrameFunction: anchorFrameFunction
        filterGains:
          initAlpha: 2 # 5 # 0.0
          initBeta: 2 # 1 # 0.0 # 0.00001
          initGamma: 1 # 2 # 0.0
          finalAlpha: 2 # 5 # 0.0
          finalBeta: 2 # 1 # 0.0 # 0.00001
          finalGamma: 1 # 2 # 0.0


    # - type: KinematicInertial
    #   update: true
    #   config:
    #     imuBodySensor: Accelerometer



# Transition from initial state to RL execution
transitions:
# configure the transitions between every states
- [RL_QP_FDTask_Torque, OK, RL_QP_FDTask_Torque, Strict]
- [RL_QP_FDTask_Torque, transition_RL_QP_FDTask_Pos, RL_QP_FDTask_Pos, Strict]
- [RL_QP_FDTask_Torque, transition_RL_QP_TorqueTask_Torque, RL_QP_TorqueTask_Torque, Strict]
- [RL_QP_FDTask_Torque, transition_RL_QP_TorqueTask_Pos, RL_QP_TorqueTask_Pos, Strict]
- [RL_QP_FDTask_Torque, transition_PureRL_Torque, PureRL_Torque, Strict]
- [RL_QP_FDTask_Torque, transition_PureRL_Pos, PureRL_Pos, Strict]
- [RL_QP_FDTask_Torque, transition_Posture_FDTask_Torque, Posture_FDTask_Torque, Strict]
