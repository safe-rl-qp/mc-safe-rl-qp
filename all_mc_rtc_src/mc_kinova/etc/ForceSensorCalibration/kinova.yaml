ObserverPipelines:
  - name: "KinovaEncoderPipeline"
    observers:
      - type: Encoder
        config:
          velocity: encoderVelocities
SingularityThreshold: 0.08
forceSensors:
  - EEForceSensor
initial_posture:
  completion:
    eval: 0.05
  target:
    joint_1: [0.0]
    joint_2: [0.5]
    joint_3: [3.14]
    joint_4: [-2.1]
    joint_5: [0.0]
    joint_6: [0.1]
    joint_7: [1.57]
motion:
  duration: 50
  stiffness: 10
  joints:
    - name: joint_4
      period: 10
      percentLimits: 0.9
    - name: joint_5
      period: 12.5
      percentLimits: 1.0
    - name: joint_6
      period: 15
      percentLimits: 0.9
    - name: joint_7
      period: 17.5
      percentLimits: 1.0
